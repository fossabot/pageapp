<!DOCTYPE html>
<html>
<head>
	<title>Bilibili Player</title>
	<meta charset="UTF-8">
	<style>
		html, body{
			height: 95%;
		}
		#idiv {
			height: 25px;
			text-align: center;
		}
		#iviewer {
			height: 90%;
		}
	</style>
	<script src="../resources/js/bilibili-player.js"></script>
</head>
<body>
<div id="idiv">
	<label>Bilibili视频ID:</label>
	<input id="AID" type="number" placeholder="输入ID..." onkeydown="if (event.keyCode == 13){loadVideo();}">
	<input type="button" value="加　载" onclick="loadVideo()">
</div>
<div id="iviewer">
	<iframe id="playframe" width="100%" height="100%" style="border:none;" onload="initLoad()"></iframe>
</div>
</body>
</html>
